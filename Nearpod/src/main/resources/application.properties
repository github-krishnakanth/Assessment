#server
server.port=8090
server.servlet.context-path=/nearpod

#application
spring.application.name=Nearpod Services

#spring data
spring.jpa.database=h2
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#datasource
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:FMS
spring.datasource.data-username=sa
spring.datasource.data-password=
spring.datasource.driver-class-name=org.h2.Driver

#hibernate.search.x
hibernate.search.default.directory_provider=filesystem
hibernate.search.default.indexBase=D:/index/default	

#oauth configuration
config.oauth2.tokenTimeout=3600
